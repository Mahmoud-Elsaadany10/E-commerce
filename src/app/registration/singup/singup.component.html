<div class="page py-5">
  <div class="register-container">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <h2>Register</h2>

    <div class="form-group">
      <label for="firstName">First Name</label>
      <input
        type="text"
        id="firstName"
        formControlName="firstName"
        placeholder="Enter your first name"
        [ngClass]="{ 'is-invalid': firstName?.invalid && firstName?.touched }"
      />
      <div *ngIf="firstName?.invalid && firstName?.touched" class="error-message">
        First name is required.
      </div>
    </div>


    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input
        type="text"
        id="lastName"
        formControlName="lastName"
        placeholder="Enter your last name"
        [ngClass]="{ 'is-invalid': lastName?.invalid && lastName?.touched }"
      />
      <div *ngIf="lastName?.invalid && lastName?.touched" class="error-message">
        Last name is required.
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        formControlName="email"
        placeholder="Enter your email"
        [ngClass]="{ 'is-invalid': email?.invalid && email?.touched }"
      />
      <div *ngIf="email?.invalid && email?.touched" class="error-message">
        Please enter a valid email.
      </div>
    </div>

    <div class="form-group">
      <label for="address">Address</label>
      <input
        type="text"
        id="address"
        formControlName="address"
        placeholder="Enter your address"
        [ngClass]="{ 'is-invalid': address?.invalid && address?.touched }"
      />
      <div *ngIf="address?.invalid && address?.touched" class="error-message">
        Address is required.
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <div class="password-wrapper">
        <input
          [type]="passwordVisible ? 'text' : 'password'"
          id="password"
          formControlName="password"
          placeholder="Enter your password"
          [ngClass]="{ 'is-invalid': password?.invalid && password?.touched }"
        />
        <i
          class="fa end-i d-none"
          [class.fa-eye-slash]="!passwordVisible"
          [class.fa-eye]="passwordVisible"
          (click)="togglePasswordVisibility()"
        ></i>
      </div>

<div style="color: red;" *ngIf="password?.invalid && password?.touched">
  <small *ngIf="password?.errors?.['required']">Password is required.</small>
  <small *ngIf="password?.errors?.['minlength']">Password must be at least 6 characters long.</small>
  <small *ngIf="!password?.errors?.['required'] && !password?.errors?.['minlength'] && password?.errors?.['strongPassword']">
    Password must include uppercase, lowercase, number and special character
  </small>
</div>

    </div>


    <button type="submit" [disabled]="!isFormValid">Register</button>
  </form>
</div>

</div>
